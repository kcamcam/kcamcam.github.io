<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        body,html{
            height: 100%;
            width: 100%;
            font-family: sans-serif;
            letter-spacing: 3.4px;
            font-size: 1em;
            overflow: hidden;
        }
        div{
            padding: 20px 20px;
            text-align: center;
            position: relative;
            right: 0;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        } 
        p, a{
            line-height: 3em;
        }
        a:link, a:visited{
            color: blue;
            text-decoration: none;
            padding: 15px 24px;
            border:1px solid black;  
        }
        a:hover, a:focus, a:active{
            color: black;
            border:1px solid transparent;  
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            transition: all 0.2s;
        }
    </style>
</head>
<body>
    <div>
        <p>This webesite has moved to</p>
        <a href="http://www.kevincamellini.com">kevincamellini.com</a>
        <p>To continue to the old website</p>
        <a href="http://www.kcamellini.com/kcamcam.html">kcamellini.com</a>
    </div>
</body>
</html>
